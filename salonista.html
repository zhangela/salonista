<body>

<template name="navbar">
    <nav class="navbar navbar-{{color}}">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Salonista</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">SERVICE MENU</a></li>
            <li><a href="#">DIRECTIONS/PARKING</a></li>
            <li><a href="#">GUEST REVIEWS</a></li>
            <li><a href="/appointments">APPOINTMENTS</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</template>

<template name="home">
</template>

<template name="appointments">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3> What services are you looking for? </h3>
            <div class="row">
                <div class='col-md-4'>
                    <h4>Category</h4>
                    <div class="list-group">
                        {{#each serviceCategories}}
                          <a href="#" class="list-group-item service-category">{{name}}</a>
                        {{/each}}
                    </div>
                </div>
                <div class='col-md-8'>
                    <h4>Services in Category</h4>
                    <ul>
                        {{#each servicesInCategory selectedCategory}}
                            <li>{{name}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="layout">
    <div class='page'>
        {{> navbar color="default"}}
        {{> yield }}
    </div>

</template>

<template name="homePageLayout">
    <div class='page home-page'>
        {{> navbar color="inverse"}}
        {{> yield }}
    </div>
</template>
